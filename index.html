<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pokémon - Victoria Vega</title>
</head>
<body>
    <header>
        <h1>Formulario para Agregar Pokémon a la Pokédex</h1>
    </header>
    <main>
        <fieldset>
        <legend>Información del Pokémon</legend>
        <form>
        <label for="nombre">Nombre del Pokémon:</label>
        <input type="text" name="nombre" required>
        <br><br>
        <label for="numero">Número en la Pokédex:</label>
        <input type="number" name="numero" required>
        <br><br>
        <div>
            <label for="tipo">Tipo de Pokémon:</label>
            <br>
            <input type="radio" name="tipo">
            <label for="fuego">Fuego</label>
            <br>
            <input type="radio" name="tipo">
            <label for="agua">Agua</label>
            <br>
            <input type="radio" name="tipo">
            <label for="planta">Planta</label>
            <br>
            <input type="radio" name="tipo">
            <label for="electrico">Eléctrico</label>
        </div>
        <br>
        <label for="evolucion">Nivel de evolución:</label>
        <select id="evolucion" name="evolucion">
            <option value="basico">Básico</option>
            <option value="primera">Primera evolución</option>
            <option value="segunda">Segunda evolución</option>
        </select>
        <br><br>
        <label for="poder">Nivel de poder:</label>
        <input type="range" name="poder">
        <br><br>
        <label for="descripcion">Descripción del Pokémon:</label>
        <br>
        <textarea name="descripcion>"></textarea>
        <br><br>
        <input type="submit" value="Agregar Pokémon">
        <input type="reset" value="Limpiar formulario">
        </form>
        </fieldset>
    </main>
</body>
</html>
